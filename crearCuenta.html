  <body class="cuadrotexto2">
    <center>
      <h1>Crear Cuenta</h1>
    </center>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label"> Ingresar nombre de Usuario</label>
      <input type="text" class="form-control" id="validationCustom01" placeholder="usuario" required>
      <div class="valid-feedback">
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Crear contraseña</label>
      <input type="text" class="form-control" id="validationCustom02" placeholder="contraseña" required>
      <div class="valid-feedback">
      </div>

    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Ingresar email</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
          required>
        <div class="invalid-feedback">
          Porfavor ingresa un Email.
        </div>
      </div>

    </div>
    <div class="col-md-4">
      <label>Ingresar Rut</label>
      <input type="text" class="form-control" name="rut" placeholder="Run">


    </div>
    <div class="col-md-4">
      <label>region</label>
      <select class="form-select" id="cbxCiudad">
        <option value="0" selected>--Debe Seleccionar la region</option>
        <optgroup label="Chile">
          <option value="1">Region de Arica y Parinacota</option>
          <option value="2">Region de Tarapaca</option>
          <option value="3">Region de Antofagasta</option>
          <option value="4">Region de Atacama</option>
          <option value="5">Region de Coquimbo</option>
          <option value="6">Region de Valparaiso</option>
          <option value="7">Region Metropolitana</option>
          <option value="8">Region de O'Higgins</option>
          <option value="9">Region de Maule</option>
          <option value="10">Region del Ñuble</option>
          <option value="11">Region del Biobío</option>
          <option value="12">Region de la Araucanía</option>
          <option value="13">Region de los Ríos</option>
          <option value="14">Region de los Lagos</option>
          <option value="15">Region de Aysén</option>
          <option value="16">Region de Magallanes</option>
        </optgroup>
    </div>

    <label class="form-check-label">Hombre</label>
    <input type="radio" class="form-check-input" name="radiomovilizacion" id="rbtnavion" />
    <label class="form-check-label">Mujer</label>
    <input type="radio" class="form-check-input" name="radiomovilizacion" id="rbtnauto" />


    </div>
    </div>
    <div class="but" class="col-12">
      <br>


      <button class="btn btn-primary" id="btncrearcuenta">Crear cuenta</button>
